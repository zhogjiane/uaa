plugins {
    id 'org.springframework.boot' version "${SPRING_BOOT_VERSION}"
    id 'io.spring.dependency-management' version "${SPRING_DEPENDENCY_MANAGEMENT_VERSION}"
    id 'java'
}


group = 'org.conifercone'
version = '1.0-SNAPSHOT'
description = 'uaa'
sourceCompatibility = '1.8'

repositories {
    maven { url 'https://maven.aliyun.com/repository/public/' }
    mavenLocal()
    mavenCentral()
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${SPRING_CLOUD_VERSION}"
        mavenBom "com.alibaba.cloud:spring-cloud-alibaba-dependencies:${SPRING_CLOUD_ALIBABA_VERSION}"
    }
}

dependencies {
    // web模块
    implementation 'org.springframework.boot:spring-boot-starter-web'
    // 数据校验
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    // mysql驱动
    implementation 'mysql:mysql-connector-java:8.0.25'
    // mybatis
    implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.2.0'
    // mybatis plus
    implementation 'com.baomidou:mybatis-plus-boot-starter:3.4.3.1'
    // druid数据库连接池
    implementation 'com.alibaba:druid-spring-boot-starter:1.2.6'
    // 配置中心
    implementation 'com.alibaba.cloud:spring-cloud-starter-alibaba-nacos-config'
    // 服务注册中心
    implementation 'com.alibaba.cloud:spring-cloud-starter-alibaba-nacos-discovery'
    // bootstrap文件读取支持
    implementation 'org.springframework.cloud:spring-cloud-starter-bootstrap'
    // saToken
    implementation 'cn.dev33:sa-token-spring-boot-starter:1.24.0'
    // hutool工具包
    implementation 'cn.hutool:hutool-all:5.7.7'
    // saToken redis分布式存储
    implementation 'cn.dev33:sa-token-dao-redis-jackson:1.24.0'
    // saToken Oauth2
    implementation 'cn.dev33:sa-token-oauth2:1.24.0'
    // redis连接池
    implementation 'org.apache.commons:commons-pool2:2.10.0'
    // swagger支持
    implementation 'io.springfox:springfox-boot-starter:3.0.0'
    // lombok
    compileOnly 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
}